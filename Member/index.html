<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>

        <nav>
            <div class="Header_Logo">
                <a href="../Home/index.html"><img src="../Asset/TanakaLogo.png" alt="Tanaka Logo"></a>
            </div>
            <div class="Menu">
                <div class="Menu_Generic">
                    <a href="../Home/index.html">Home</a>
                    <a href="../Gallery/GalleryMain/index.html">Gallery</a>
                    <a href="../AboutUs/index.html">About Us</a>
                    <a href="../ContactUs/index.html">Contact Us</a>
                </div>
                <div class="Menu_Button">
                    <a href="../Member/index.html"><button>Become a Member</button></a>
                </div>
            </div>
        </nav>
    <main>
        <div class="Intro">
            <div class="Intro1">
                <h1>Looking forward to receiving a lot of</h1>
            <div class="Orange_Intro">
                <h1>Rewards and Monthly Discounts?</h1>
            </div>
            </div>
            <div class="Intro2">
                <h2>Become A Tanakasian now!</h2>
            </div>
        </div>

        <div class="Form">
            <form id="Member-Form" action="./index.html" method="get">
                <div class="Name-Input">
                    <label for="name">Name&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
                    <input type="text" id="Name-Box" placeholder="Name...">
                </div>
                <br>
                <div class="Gender-Input">
                    <label for="gender">Gender&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
                    <div class="Opt">
                        <div class="Male">
                            <input id="Male-Box" type="radio" name="GenderOpt" value="male">
                            <label for="Male">Male</label>
                        </div>
                        <div class="Female">
                            <input id="Female-Box" type="radio" name="GenderOpt" value="female">
                            <label for="Female">Female</label>
                        </div>
                    </div>
                </div>
                <br>
                <div class="Email-Input">
                    <label for="email">E-Mail&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
                    <input type="email" id="Email-Box" placeholder="example@example.com">
                </div>
                <br>
                <div class="Address-Input">
                    <label for="address">Address&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
                    <textarea name="" id="Address-Box" cols="150"  rows="5" placeholder="Address"></textarea>
                </div>
                <br>
                <div class="Newsletter-Input">
                    <input type="checkbox" id="NewsLetter" value="true">
                    <label for="NewsLetter">I would like to get notified about amazing news, offer, and rewards about Tanaka Guitar (optional)</label>
                </div>
                <br>
                <h1 id="err-msg"></h1>
                <input type="submit" id="Submit-Button" value="Submit Now!">
            </form>
        </div>
    </main>

    <div class="Line"></div>
   <div class="Footer">
       <div class="Footer_Address">
            <h4>Tanaka Guitar</h4>
            <h4>Puri Indah St. 27 Block 3B</h4>
            <h4>East Jakarta</h4>
       </div>
        
       <div class="Footer_Logo">
            <img src="../Asset/TanakaLogoRound.png" alt="TanakaLogoRound">
            <h4>Copyright 2022</h4>
            <h4>Nathanael Juan Gauthama & Theodorich Adytia Surya</h4>
            <h4>All Rights Reserved</h4>
       </div>
       
       <div class="Footer_Info">
            <h4>Find out more on:</h4>
            <div class="Footer_Sosmed">
                <a href="https://www.instagram.com/theodorich.as/"><div class="Sosmed_Logo">
                    <img src="../Asset/Footer_Instagram.png" alt="Instagram_logo">
                    <img class="Hover" src="../Asset/Footer_Instagram_Hover.png" alt="Insta_Hover">
                </div></a>
                <a href="https://www.youtube.com/channel/UCamlOJgJXTgdk9rbUM_rT5g"><div class="Sosmed_Logo">
                    <img src="../Asset/Footer_Youtube.png" alt="Youtube_Logo">
                    <img class="Hover" src="../Asset/Footer_Youtube_Hover.png" alt="youtube_Hover">
                </div></a>
                <a href="https://goo.gl/maps/YHMUjRnjLLVxndvQ7"><div class="Sosmed_Logo">
                    <img src="../Asset/Footer_Map.png" alt="Map_Logo">
                    <img class="Hover" src="../Asset/Footer_Map_Hover.png" alt="Map_Hover">
                </div></a>
            </div>
       </div>
   </div>
